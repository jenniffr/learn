<html>

<head>
    <meta charset="utf-8">
    <title>music manage</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.staticfile.org/vue-resource/1.5.1/vue-resource.min.js"></script>
</head>

<body>
    <div id="app">
        {{ message}}
        <table>
            <tr v-for="music in musics">
                <td>{{ music.id }}</td>
                <td>{{ music.musicname }}</td>
                <td>{{ music.singer }}</td>
                <td>{{ music.avatar }}</td>
            </tr>
        </table>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'hello, world',
                musics: []
            },
            created: function () {
                this.getMusics();
            },
            methods: {
                getMusics: function () {
                    var vm = this
                    vm.$http.get('/rest/music/list').then(
                        function (data) {
                            vm.users = data.body
                        }).catch(function (response) {
                        console.log(response)
                    })
                }
            }
        })
    </script>
</body>

</html>
